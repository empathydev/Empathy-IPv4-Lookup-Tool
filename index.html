  <body>
   <marquee>
    <h1><center>~ğ¸ğ“‚ğ“…ğ’¶ğ“‰ğ’½ğ“~ IP Lookup Tool</center></h1>
  </marquee>

  <img alt="Image" src="https://media.discordapp.net/attachments/1064703140261265411/1064703684061180004/IMG_9854.png?width=668&amp;height=652"
  style="width: 334px; height: 326px;" height="200" width="0">

    <form>
      <label for="ipAddress">Enter an IP address:</label>
      <input type="text" id="ipAddress" name="ipAddress" required>
      <button type="button" onclick="lookup()">Lookup</button>
    </form>
    <div id="result"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
<script>
function lookup() {
  var ipAddress = document.getElementById("ipAddress").value;
  var apiEndpoint = "https://ipapi.co/" + ipAddress + "/json/";
  $.ajax({
    url: apiEndpoint,
    type: "GET",
    dataType: "json",
    success: function(data) {
      var result = "IP Address: " + data.ip + "<br>";
      result += "City: " + data.city + "<br>";
      result += "State: " + data.region + "<br>";
      result += "Location: " + data.latitude + ", " + data.longitude + "<br>";
      result += "DNS: " + data.hostname + "<br>";
      result += "ISP: " + data.org + "<br>";
      $("#result").html(result);
    },
    error: function(error) {
      $("#result").html("Error: " + error.statusText);
    }
  });
}
</script>
