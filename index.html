<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<script src="script.js"></script>
<head>
  <title>~𝐸𝓂𝓅𝒶𝓉𝒽𝓎~ IP Lookup</title>
<body>
<marquee>
  <h1><center>~𝐸𝓂𝓅𝒶𝓉𝒽𝓎~ IP Lookup Tool</center></h1>
  </marquee>
  <img alt="Image" src="https://media.discordapp.net/attachments/1064703140261265411/1064703684061180004/IMG_9854.png?width=668&amp;height=652"
  style="width: 334px; height: 326px;" height="200" width="0">
  </head>
<form>
  <p>
    <label for="ip-address">IP Address:</label>
    <input type="text" id="ip-address" name="ip-address">
    <br>
    <button type="button" id="lookup-button">Lookup</button>
    </br>
  </p>
</form>
<div id="ip-info"></div>
<div id="dns-info"></div>

<script>
  const lookupButton = document.getElementById('lookup-button');
  const ipInfoDiv = document.getElementById('ip-info');
  const dnsInfoDiv = document.getElementById('dns-info');

  lookupButton.addEventListener('click', function() {
    const ipAddress = document.getElementById('ip-address').value;

    fetch(`https://ipapi.co/${ipAddress}/json/`)
      .then(response => response.json())
      .then(data => {
        ipInfoDiv.innerHTML = `
          <h2>IP Info:</h2>
          Country: ${data.country_name}<br>
          Region: ${data.region}<br>
          City: ${data.city}<br>
          Organization: ${data.org}
          <br>
          <h2>All IPv4 Addresses:</h2>
          ${data.all_ipv4_addresses.join(', ')}
        `;
      });

    fetch(`https://ipapi.co/${ipAddress}/dns/`)
      .then(response => response.json())
      .then(data => {
        let dnsInfo = '';
        for (const dns of data) {
          dnsInfo += `<li>${dns}</li>`;
        }
        dnsInfoDiv.innerHTML = `<h2>DNS:</h2><ul>${dnsInfo}</ul>`;
      });
  });
</script>
