<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <head>
    <title>~𝐸𝓂𝓅𝒶𝓉𝒽𝓎~ IP Lookup</title>
  </head>
  <body>
    <marquee>
      <h1><center>~𝐸𝓂𝓅𝒶𝓉𝒽𝓎~ IP Lookup Tool</center></h1>
    </marquee>
    <img alt="Image" src="https://media.discordapp.net/attachments/1064703140261265411/1064703684061180004/IMG_9854.png?width=668&amp;height=652"
      style="width: 334px; height: 326px;" height="200" width="0">
    <form>
      <p>
        <label for="ip-address">IP Address:</label>
        <input type="text" id="ip-address" name="ip-address">
        <br>
        <button type="button" id="lookup-button">Lookup</button>
        </br>
      </p>
    </form>
    <div id="domain-names"></div>
    <div id="ip-info"></div>

    <script>
      const lookupButton = document.getElementById('lookup-button');
      const domainNamesDiv = document.getElementById('domain-names');
      const ipInfoDiv = document.getElementById('ip-info');

      lookupButton.addEventListener('click', function() {
        const ipAddress = document.getElementById('ip-address').value;

        const dns = require('dns');
        dns.reverse(ipAddress, function (err, hostnames) {
          if (err) {
            domainNamesDiv.innerHTML = '<h2>Domain Names:</h2><p>Error retrieving DNS information.</p>';
          } else {
            let domainNames = '';
            for (const hostname of hostnames) {
              domainNames += `<li>${hostname}</li>`;
            }
            domainNamesDiv.innerHTML = `<h2>Domain Names:</h2><ul>${domainNames}</ul>`;
          }
        });

        const os = require('os');
        const interfaces = os.networkInterfaces();
        let ipv4Info = '';
        for (const interface of Object.values(interfaces)) {
          for (const address of interface) {
            if (!address.internal && address.family === 'IPv4') {
              if (address.address === ipAddress) {
                ipv4Info += `Interface: ${interface[0].interface}<br>`;
                ipv4Info += `Netmask: ${address.netmask}<br>`;
                ipv4Info += `MAC Address: ${address.mac}<br>`;
                break;
              }
            }
          }
        }
        if (ipv4Info === '') {
          ipInfoDiv.innerHTML = '<h2>IP Info:</h2><p>Error retrieving IPv4 information.</p>';
        } else {
          ipInfoDiv.innerHTML = `<h2>IP Info:</h2>${ipv4Info}`;
        }
      });
    </script>
